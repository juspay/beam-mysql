  record-dot-preprocessor:
    version: 0.2.7
    sha256: 0dyn5wpn0p4sc1yw4zq9awrl2aa3gd3jamllfxrg31v3i3l6jvbw
    source: hackage

  bytestring-lexing:
    source: github
    owner: juspay
    repo: bytestring-lexing
    commit: 0a46db1139011736687cb50bbd3877d223bcb737
